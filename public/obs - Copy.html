<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBS Overlay</title>

    <link rel="stylesheet" href="style.css">

    <style>
        body {
            min-width: 200px !important;
        }

        .usernamelink {
            color: rgb(102, 143, 217) !important;
        }

        ::-webkit-scrollbar {
            width: 0px;
            height: 0px;
        }

        .eventcontainer > div {
            margin-top: 5px;
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="connection.js"></script>
	<script src="words.js" defer></script>
	<script src="js/script.js" defer></script>
    <script src="app.js"></script>
</head>

<body>
	<div class="container">
		<h2>Word Scramble</h2>
			
		<div class="content">
			<p class="word"></p>
			<div class="details">
				<p class="hint">Hint: <span></span></p>
				<p class="time">Time Left: <span><b>30</b>s</span></p>
			</div>
			<input type="text" spellcheck="false" placeholder="Enter a valid word">
			<div class="buttons">
				<button class="refresh-word">Refresh Word</button>
				<button class="check-word">Check Word</button>
			</div>
		</div>
	</div>
		
	<table class="splitchattable">
		<tr>
			<td>
				<div class="giftcontainer">
					<h3 class="containerheader">Gifts</h3>
				</div>
			</td>
		</tr>
			
		 <tr>
			<td>
				<pre id="stateText"></pre>
			</td>
			<td>
				<div id="roomStats"></div>
			</td>
		</tr>
	</table>
</body>

</html>
